<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Github.Io</title>
  </head>
  <body>
    <h1>JS 테스트</h1>
    <script>
      const keyboard = [
        {
          no: 1,
          link: "https://www.naver.com",
        },
        {
          no: 2,
          link: "https://www.google.com",
        },
        {
          no: 3,
          link: "https://www.nate.com",
        },
        {
          no: 4,
          link: "https://www.daum.net",
        },
      ];
      const one = window.addEventListener("keyup", (key) => {
        alert(key.key);
        keyboard.forEach((num) => {
          if (key.key == num.no) {
            console.log("keyName", num.no);
            console.log("link", num.link);
            location.href = num.link;
          }
        });
      });
    </script>
  </body>
</html>
