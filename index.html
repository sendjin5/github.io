<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/animation.css" />

  <body>
    <header>
      <div class="radio-container">
        <input checked="" id="radio-premium" name="radio" type="radio" />

        <div class="glider-container">
          <div class="glider"></div>
        </div>
      </div>

      <script>
        document.getElementById("3dHref").addEventListener("click", () => {
          location.href = "https://sendjin5.github.io/3D";
        });
        document
          .getElementById("AnimationHref")
          .addEventListener("click", () => {
            location.href = "https://sendjin5.github.io/animation";
          });
      </script>
    </header>
  </body>
</html>
